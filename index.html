<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Lorem Ipsum Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container jersey-10-regular">
        <h1>Hindi Lorem Ipsum Generator</h1>
        
        <label for="paragraphCount">Number of Paragraphs:</label>
        <input type="number" id="paragraphCount" value="1" min="0" max="10">
        
        <div id="paragraphInputs"></div>

        <button onclick="generateText()">Generate</button>

        <div class="font-controls">
            <span>Adjust font size:</span>
            <button onclick="changeFontSize(-1)">-</button>
            <button onclick="changeFontSize(1)">+</button>
        </div>
        
        <div id="output" class="yatra-one-regular"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
